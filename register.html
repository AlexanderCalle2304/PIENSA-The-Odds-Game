<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <title>Welcome!</title>
  </head>
  <body>
    <form class="login-wrapper" id="form-register">
      <div class="login-user">
        <label for="user">Usuario</label>
        <input
          type="text"
          placeholder="Escriba su Usuario"
          id="user"
          required
        />
      </div>
      <div class="login-passw">
        <label for="password">Contraseña</label>
        <input
          type="password"
          placeholder="Escriba su Contraseña"
          id="password"
          required
        />
      </div>
      <div class="login-btn"></div>
      <div class="login-register">
        <a href="level-selector.html">
          <button id="register" type="submit" onclick="validateAndRedirectRegister()">
            Registrate
          </button>
        </a>
      </div>
    </form>
    <script src="mainRegister.js"></script>
  </body>
</html>
