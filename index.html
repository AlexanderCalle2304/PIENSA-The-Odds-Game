<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <title>The Odds Game</title>
  </head>
  <body>
    <header class="title">
      <h1>The Odds Game</h1>
    </header>
    <form id="form" class="login-wrapper">
      <div class="login-user">
        <label for="user">Usuario</label>
        <input
          type="text"
          placeholder="Escriba su Usuario"
          id="user"
          required
        />
      </div>
      <div class="login-passw">
        <label for="password">Contraseña</label>
        <input
          type="password"
          placeholder="Escriba su Contraseña"
          id="password"
          required
        />
      </div>
      <div class="login-btn">
        <a href="level-selector.html">
          <button id="login" onclick="validateAndRedirect()">Ingresar</button>
        </a>
      </div>
      <div class="login-register">
        <p>¿No tienes una cuenta?</p>
        <a href="register.html">
          <button id="register" type="button">Registrate</button>
        </a>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
